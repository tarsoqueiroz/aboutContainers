kind: Deployment
apiVersion: apps/v1
metadata:
  name: tinyweb1
  namespace: ${APP_NAMESPACE}
  labels:
    app: tinyweb1
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: tinyweb1
  template:
    metadata:
      labels:
        app: tinyweb1
    spec:
      containers:
        - name: tinyweb1
          image: tarsoqueiroz/tinywebinfo:1.0
          resources:
            limits:
              cpu: "500m"
              memory: "64Mi"
            requests:
              cpu: "250m"
              memory: "32Mi"
          ports:
            - name: web9090
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: tinyweb1
  namespace: ${APP_NAMESPACE}
spec:
  ports:
    - name: web9090
      port: 8080
      # port: 9090
      targetPort: web9090
  selector:
    app: tinyweb1
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tinyweb1-ingress
  namespace: ${APP_NAMESPACE}
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tinyweb1
                port:
                  name: web9090
