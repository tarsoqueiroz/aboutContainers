apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mysql
    version: v113
  name: v113-mysql
spec:
  selector:
    matchLabels:
      app: mysql
      version: v113
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
        version: v113
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: v113-mysql-secret
        image: mysql:5.6
        name: mysql
        ports:
        - containerPort: 3306
          name: mysql
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: mysql-persistent-storage
      volumes:
      - emptyDir: {}
        name: mysql-persistent-storage
